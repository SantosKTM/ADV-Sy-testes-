<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon redondo logo.png">
    <link rel="stylesheet" href="/css/style-cad-adv.css">
    <link rel="stylesheet" href="/css/grid-column.css">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <picture>
        <a href="formularios.html"><img src="img/logo principal.png" alt="Logo Principal"></a>
    </picture>
    <div class="container">
        <h2>Cadastro cliente</h2>

        <form class="form-advogado-submit" method="post" action="novo-cadastro.php">
            <div class="wrapper-info-pessoal grid-start-1 grid-end-13">

                <label for="nome_completo" class="column-label grid-start-1 grid-end-7">
                    Nome Completo
                    <input class="input" type="text" id="nome_completo" name="nome_completo">
                </label>


                <label for="tipo_cliente" class="column-label grid-start-7 grid-end-10">Tipo Cliente:
                    <select id="tipo_cliente" name="tipo_cliente" class="input">
                        <option value="Pessoa Física">Pessoa Física</option>
                        <option value="Pessoa Jurídica">Pessoa Jurídica</option>
                    </select>
                </label>

                <label for="dt_nasc" class="column-label grid-start-10 grid-end-13">Data de Nascimento:
                    <input type="date" id="dt_nasc" name="dt_nasc" class="input">
                </label>


                <label for="email" class="column-label grid-start-1 grid-end-5">Email:
                    <input type="email" id="email" name="email" class="input">
                </label>


                <label for="tel" class="column-label grid-start-5 grid-end-8">Telefone:
                    <input type="text" id="tel" name="tel" class="input">
                </label>

                <label for="cpf" class="column-label grid-start-8 grid-end-11">CPF:
                    <input type="text" id="cpf" name="cpf" class="input">
                </label>


                <label for="rg" class="column-label grid-start-11 grid-end-13">RG:
                    <input type="text" id="rg" name="rg" class="input">
                </label>

                <label for="bairro" class="column-label grid-start-1 grid-end-4">Bairro:
                    <input type="text" id="bairro" name="bairro" class="input">
                </label>

                <label for="cidade" class="column-label grid-start-4 grid-end-7">Cidade:
                    <input type="text" id="cidade" name="cidade" class="input">
                </label>

                <label for="rua" class="column-label grid-start-7 grid-end-10">Rua:
                    <input type="text" id="rua" name="rua" class="input">
                </label>

                <label for="num" class="column-label grid-start-10 grid-end-12">Número:
                    <input type="text" id="num" name="num" class="input">
                </label>
                <input type="submit" value="Cadastrar" class="adv-submit-button grid-start-5 grid-end-9">

            </div>
        </form>
    </div>
</body>

</html>
