<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form method="post" action="novo-cadastro.php">
        <label for="nome_completo">Nome Completo:</label><br>
        <input type="text" id="nome_completo" name="nome_completo"><br><br>

        <label for="tipo_cliente">Tipo Cliente:</label><br>
        <select id="tipo_cliente" name="tipo_cliente">
            <option value="Pessoa Física">Pessoa Física</option>
            <option value="Pessoa Jurídica">Pessoa Jurídica</option>
        </select><br><br>

        <label for="dt_nasc">Data de Nascimento:</label><br>
        <input type="date" id="dt_nasc" name="dt_nasc"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="tel">Telefone:</label><br>
        <input type="text" id="tel" name="tel"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg"><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua"><br><br>

        <label for="num">Número:</label><br>
        <input type="text" id="num" name="num"><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
